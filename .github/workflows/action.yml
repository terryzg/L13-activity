name: Build and Deploy

on: push

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Step 1: Build the project and upload it to GitHub Pages
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        
      - name: Build the index.html file ğŸ”§
        run: python build.py

      - name: Upload files to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  # Step 2: Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

  # Step 3: Create Release Draft with Release Drafter
  release-drafter:
    name: Release Drafter
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Draft the Release Notes âœï¸
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
