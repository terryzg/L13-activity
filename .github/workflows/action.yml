name: Build and Deploy

on: push

permissions:
  contents: write # Necessary for deploying to GitHub Pages.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        
      - name: Build the index.html file ğŸ”§
        run: python build.py

      - name: Upload files to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build
    concurrency: ci-${{ github.ref }} # Prevents overlapping deployments.
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Folder to deploy.
